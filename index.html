<html lang="pt-BR">

  <title>Calculadora Inteligente de Viagem</title>

</head>
<body>
  <div class="container">
    <h1>✈️ Calculadora Inteligente de Viagem</h1>
    <p>Planeje sua viagem com conversão de moeda em tempo real!</p>

    <label>País de Origem (moeda):</label>
    <input type="text" id="origem" placeholder="Ex: BRL">

    <label>País de Destino (moeda):</label>
    <input type="text" id="destino" placeholder="Ex: USD">

    <label>Quantos dias ficará?</label>
    <input type="number" id="dias" placeholder="Ex: 7">

    <label>Gasto estimado por dia (na moeda de destino):</label>
    <input type="number" id="gastoDiario" placeholder="Ex: 50">

    <label>Data da viagem:</label>
    <input type="date" id="dataViagem">

    <button id="calcularBtn">Calcular</button>

    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
